<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" type="text/css" href="Form.css">
    <link rel="icon" type="image/x-icon" href="Formfavicon.png">
</head>
<body>
    <div class="container" id="maincontainer">
        <div class="image" id="picture">
        <img src="formFillingImage.webp" alt="image">
        </div>
    <div class="Form" id="validation">
        <label>User Name</label>
        <input type="text" id="username">
        <p class="message" id="msg"></p>
        <label>Email</label>
        <input type="email" id="emailaddress">
        <p class="message"></p>
        <label>Password</label>
        <input type="password" id="password">
        <p class="message"></p>
        <P id="rules">Follow the rules for password:
       <br> 1.Start with Numbers followed by Lowercase and uppercase</P>
        <div class="buttons">
        <button id="submit" onclick="submit()">SUBMIT</button>
        <button id="clear" onclick="remove()">CLEAR</button>
        </div>
        <p id="sucess"></p>
    </div>
</div>
</body>
<script src="Form.js"></script>
</html>
